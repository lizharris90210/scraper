<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: rgb(219, 218, 208)
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
      font-family: 'Courier New', Courier, monospace;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      font-family: 'Courier New', Courier, monospace;
    }

    #notes {
      float: right;
      width: 30%;
      font-family: 'Courier New', Courier, monospace;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      font-family: 'Courier New', Courier, monospace;
      background-color: rgb(219, 218, 208)
    }

    input {
      height: 36px;
      font-size: 24px;
      font-family: 'Courier New', Courier, monospace;
    }

    textarea {
      height: 200px;
      font-size: 18px;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>AP News Scraper</h1>
    <h2>The latest news</h2>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
